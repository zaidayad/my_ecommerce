
{% block content %}
  <h2>تذاكر الدعم</h2>
  <table>
    <thead>
      <tr>
        <th>رقم التذكرة</th>
        <th>الموضوع</th>
        <th>الحالة</th>
        <th>التاريخ</th>
      </tr>
    </thead>
    <tbody>
      {% for ticket in tickets %}
        <tr>
          <td>{{ ticket.id }}</td>
          <td>{{ ticket.subject }}</td>
          <td>{{ ticket.status }}</td>
          <td>{{ ticket.created_at }}</td>
          <td>{{ ticket.created_at }}</td>


        </tr>
      {% empty %}
        <tr>
          <td colspan="4">ليس لديك أي تذاكر.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
