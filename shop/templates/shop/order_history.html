
{% block content %}
  <h2>تاريخ طلباتك</h2>
  <table>
    <thead>
      <tr>
        <th>رقم الطلب</th>
        <th>تاريخ الطلب</th>
        <th>الحالة</th>
        <th>المبلغ الإجمالي</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
        <tr>
          <td>{{ order.id }}</td>
          <td>{{ order.created_at }}</td>
          <td>{{ order.status }}</td>
          <td>{{ order.total_price }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">ليس لديك أي طلبات سابقة.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
